[tox]
envlist = py37


[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = localshop.settings

commands =
    pip install -e .[test]
    py.test {posargs:tests --cov localshop --cov-report term-missing}


[testenv:docs]
changedir=docs
whitelist_externals=make
deps =
    sphinx==1.3.1
    sphinx-autobuild==0.5.2
commands =
    make clean html

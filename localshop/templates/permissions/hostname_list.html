{% extends "layout.main.html" %}

{% block content %}
<div class="row">
    <div class="span6">
        <h1>Hostname</h1>
        <p>List of hostnames allowed to access localshop with credentials</p>
        <p><a href="{% url 'permissions:hostname_create' %}" class="btn btn-primary">
            <span class="icon-plus icon-white"></span> Create</a>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Hostname</th>
										<th>Is a Regex</th>
										<th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for hostname in object_list %}
                <tr>
                    <td><a href="{% url 'permissions:hostname_edit' pk=hostname.pk %}">{{ hostname.hostname }}</a></td>
                    <td>{{ hostname.is_regex|yesno }}</td>
                    <td>
                        <a href="{% url 'permissions:hostname_edit' pk=hostname.pk %}"><span class="icon-edit"></span> edit</a> |
                        <a href="{% url 'permissions:hostname_delete' pk=hostname.pk %}"><span class="icon-trash"></span> delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% extends "layout.main.html" %}

{% block content %}
<div class="row">
    <div class="span12">

        <h1>CIDR overview</h1>

        <form method="post" action="" class="form-horizontal">
            <fieldset>
                {% include "partial/_form_field.html" with field=form.cidr%}
            </fieldset>
            <p>Delete the CIDR {{ cidr }}?</p>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><span class="icon-trash icon-white"></span> Delete</button>
                <a href="{% url permissions:cidr_index %}" class="btn">Cancel</a>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}

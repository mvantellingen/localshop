<html>
    <head>
        <meta charset="utf-8" />

        <title>Links for {{ package.name }}</title>

        <style>
            a { display: block; }
        </style>
    </head>
    <body>

    <h1>Links for {{ package.name }}</h1>

{% for release in releases %}
    {% for file in release.files.all %}
        <a href="{{ base_url }}{{ file.get_absolute_url }}" rel="package" {% if file.requires_python %}data-requires-python="{{ file.requires_python }}"{% endif %}>{{ file.filename }}</a>
    {% empty %}
        {% if release.download_url and release.download_url != 'UNKNOWN'  %}
            <a href="{{ release.download_url }}" rel="download">{{ release.version }} download_url</a>
        {% endif %}
    {% endfor %}
{% endfor %}
    </body>
</html>
